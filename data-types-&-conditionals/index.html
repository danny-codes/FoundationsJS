<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Press me</button>
    <div id="greeting"></div>
    
    <br>

    <label for="color">Select your favorite color:</label>
    <select id="color">
        <option value="">--Make a choice--</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="">--More colors coming soon!--</option>
    </select>

    <p></p>

    <br>

    <label for="theme">Select theme:</label>
    <select id="theme">
        <option value="hacker">Cool hacker theme</option>
        <option value="black">Night Owl</option>
    </select>

    <Br>

    <h2 id="themeShowOff" style="visibility: hidden;">Now it looks like this!</h2>

    <br>

    <label for="line">Select line type:</label>
    <select id="line">
        <option value="">--Select line type for an explanation--</option>
        <option value="white-single-solid">Single Solid White Line</option>
        <option value="white-double-solid">Double Solid White Lines</option>
        <option value="white-broken">Broken White Line</option>
        <option value="yellow-single-solid">Single Solid Yellow Line</option>
        <option value="yellow-double-solid">Double Solid Yellow Lines </option>
        <option value="yellow-broken">Broken Yellow Line</option>
    </select>

    <p id="lineExplanation"></p>
    <br>
    <p><span style="color: grey;"">White lines divide lanes where traffic is going in the same direction.</span>
        <span style="color: rgb(214, 196, 0);"><br>Yellow lines mean traffic is going in the opposite directions.</span>
    </p>

    <script src="script.js"></script>
</body>
</html>
