<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-container">

        <div id="text-input">
            <input id="calc-input" placeholder="123">
        </div>

        <div id='btns-container'>
            <button class="calc-btn" id="seven">7</button>
            <button class="calc-btn" id="eight">8</button>
            <button class="calc-btn" id="nine">9</button>
            <button class="calc-btn btn-color" id="divide">รท</button>
            
            <button class="calc-btn" id="four">4</button>
            <button class="calc-btn" id="five">5</button>
            <button class="calc-btn" id="six">6</button>
            <button class="calc-btn btn-color" id="multiply">ร</button>
            
            <button class="calc-btn" id="three">3</button>
            <button class="calc-btn" id="two">2</button>
            <button class="calc-btn" id="one">1</button>
            <button class="calc-btn btn-color" id="minus">-</button>
            
            <button class="calc-btn" id="zero">0</button>
            <button type='button' class="calc-btn btn-color" id="clear">C</button>
            <button class="calc-btn btn-color" id="result">=</button>
            <button class="calc-btn btn-color" id="plus">+</button>
        </div>
    </div>
</body>
</html>
